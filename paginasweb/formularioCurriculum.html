<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Formulario</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" type="text/css" href="../css/formulariocurriculum.css"/>
    </head>
    <body>
        <h1>Curriculum</h1>
        <form action="form.html" method="get" enctype="multipart/form-data"></form>
        <fieldset id="cuadro1">
             <legend> Información basica</legend>
                <label id="informacionbasica">Nombre:</label> <br />
                    <input type="text" id="id_text" name="n_text" value="" placeholder="Inserte nombre" required/>
        <h2></h2>
                 <label id="informacionbasica">Altura en centimetros:</label> <br />
                     <input type="number" id="id_number" name="n_number" value="150"/>
        <h2></h2>
                <label id="informacionbasica">Email:</label> <br />
                     <input type="email" id="id_email" name="n_email" value="email@dominio"/>
        <h2></h2>
              <label id="informacionbasica">Fecha de nacimiento:</label> <br />
                  <input type="date" id="id_date" name="n_date" value="0000-00-00"/>
        </fieldset>
        <fieldset id="cuadro2">
        <legend>Nacionalidad</legend>
             <input type="radio" id="id_radio1" name="n_radio" value="a" checked/>Española
             <input type="radio" id="id_radio2" name="n_radio" value="c"/>Comunitario
             <input type="radio" id="id_radio3" name="n_radio" value="g"/>No comunitario
        </fieldset>
        <fieldset id="cuadro3">
            <legend>Estudios</legend>
            <select id="id_select" name="n_select">
                    <option value="default" selected>ESO</option>
                    <option value="a">ESO</option>
                    <option value="x">GM</option>
                    <option value="g">GS</option>
                    <option value="t">Bachillerato</option>
                    <option value="z">Master</option>
                </select>
        </fieldset>
        <fieldset id="cuadro4">
            <legend>Idiomas</legend>
            <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" checked/>Catalán
            <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/>Castellano
            <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="g"/>Inglés
            <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="t"/>Chino

        </fieldset>
        
        <fieldset id="cuadro5">
        <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
        <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
        </fieldset>
        </body>
        </html>
